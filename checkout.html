<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomas - Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main styles.css file -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="cart.html">My Cart</a></li>
            <li><a href="login.html">Sign In</a></li>
            <li><a href="register.html">Create Account</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-summary">
            <h2>Order Summary</h2>
            <div class="summary-items">
                <div class="summary-item">
                    <span class="item-name">Designer Shirt</span>
                    <span class="item-price">$149.99</span>
                </div>
                <div class="summary-item">
                    <span class="item-name">Mac Book Pro</span>
                    <span class="item-price">$950.99</span>
                </div>
                <!-- Add more summary items dynamically based on the cart contents -->
            </div>
            <div class="summary-total">
                <span>Total:</span>
                <span class="total-price">$1399.98</span>
            </div>
        </div>
        <div class="checkout-form">
            <form action="checkout_process.php" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <input type="submit" value="Place Order" class="btn btn-primary">
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Ecomas Logo">
            </div>
            <div class="footer-info">
                <p>Email: onlymatandarua@gmail.com</p>
                <p>Phone +254 716 135 285</p>
                <p>Address: 1900 Nairobi GPO, Nairobi, KENYA</p>
            </div>
            <div class="footer-social">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Ecomas. All rights reserved.</p>
        </div>
    </footer>


    <!-- JavaScript for interactive features -->
    <script src="script.js"></script>
</body>

</html>
